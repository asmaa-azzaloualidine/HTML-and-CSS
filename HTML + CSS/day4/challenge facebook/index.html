<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="child1">
            <img id="logo" src="./Facebook-Logo-removebg-preview.png" alt="facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="child2">
            <div class="child3">
                <form action="#">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email address or phone number">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button id="button" type="submit">Login</button>
                    <h6>Forgotten password?</h6>
                    <hr>
                    <button id="btn">Create New Account</button>
                </form>
            </div>
            <p><span>Create a Page</span> for a celebrity, band or business.</p>
        </div>
    </div>
</body>
</html>
